<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="css/estilos.css"></link>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Música</title>
    <link rel="stylesheet" href="styles.css"> <!-- Asegúrate de enlazar tu CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200..1000&display=swap" rel="stylesheet">
</head>
<body>

<div class="wrapper">
    <section class="fondo-tarjeta">

        <div class="encabezado">
            <h1 class="old-standard-tt-regular-italic">Jona</h1>
            <p class="old-standard-tt-regular-italic">Te invito a mis 39 años</p>
        </div>

        <div class="nunito reproductor-musica">
            <h2>Título</h2>
            <p>Nombre</p>
            <audio id="cancion">
                <source src="" type="audio/mpeg"/>
            </audio>
            <input type="range" value="0" id="progreso"/>
            <div class="controles">
                <button class="atras">
                    <i class="bi bi-rewind-fill"></i>
                </button>
                <button class="boton-reproducir-pausar">
                    <i class="bi bi-play-fill" id="iconoControl"></i>
                </button>
                <button class="siguiente">
                    <i class="bi bi-fast-forward-fill"></i>
                </button>
            </div>
        </div>

        <div class="timer"></div>
        <div class="lugar"></div>
        <div class="galeria"></div>
        <div class="formularioMusica"></div>
        <div class="formularioPresente"></div>

    </section>
</div>

</body>
</html>
